<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <button (click)="getPermission()">start</button><br>
  <button (click)="getPermissionReal()">open serial</button> <br>
  <button (click)="read()">read</button> <br>

  <button (click)="keepAwake()">Keep Screen Awake</button><br>
  <button (click)="allowSleep()">Allow Screen Sleep</button> <br>
  <button (click)="isSupported()">isSupported?</button> <br>
  <button (click)="isKeptAwake()">isKeptAwake?</button> <br>
  <button (click)="getBrightness()">GetBrightness</button> <br>
  <button (click)="setBrightness(0.1)">SetBrightness .1</button> <br>
  <button (click)="setBrightness(0.5)">SetBrightness .5</button> <br>
  <button (click)="setBrightness(1)">SetBrightness MAX</button> <br>
  platformReadyValue: {{platformReady}}<br>
  datavals:  {{datavals}}<br>

  echoValue:{{echo}} <br>

  trace:{{trace}} <br>

  {{devicesResponse | json}}







  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
